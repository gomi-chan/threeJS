<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- OGP (Open Graph Protocol) メタタグ -->
    <meta property="og:title" content="月の満ち欠け" />
    <meta
      property="og:image"
      content="https://three-js-three-theta.vercel.app/assets/tentai-BSYpxWI8.jpeg"
    />
    <meta name="description" content="WebGLで表現した月の満ち欠け" />

    <title>月の満ち欠け</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>

    <button id="restart-btn">Restart</button>

    <script>
      // ボタン位置をリセットする関数
      function resetButtonPosition() {
        const button = document.getElementById("restart-btn");
        button.style.top = "50px"; // 初期位置
        button.style.left = "50%"; // 横方向中央
        button.style.transform = "translateX(-50%)"; // 中央揃え
      }

      // リセットボタンがクリックされたときのアクション
      document
        .getElementById("restart-btn")
        .addEventListener("click", function () {
          // アクション：ボタンの位置をリセット
          resetButtonPosition();
          // ここに他のアクション（例えばページのリロードや他の機能）を追加できます
          alert("Button reset to its original position!");
        });
    </script>
  </body>
</html>
